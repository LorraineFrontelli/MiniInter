<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aplicando tema salvo -->
    <script>document.documentElement.style.setProperty("--tema",localStorage.getItem("corTema")||"#FF7E7E");</script>

    <!-- Preloads -->
    <link rel="preload" as="image" href="../../../assets/img/painting-back-icon.svg">
    <link rel="preload" as="image" href="../../../assets/img/profile-icon.svg">
    <link rel="preload" as="image" href="../../../assets/img/search-icon.svg">
    <link rel="preload" as="image" href="../../../assets/img/reminder-icon.svg">
    <link rel="preload" as="image" href="../../../assets/img/statistics-icon.svg">

    <!-- Links -->
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/tokens.css">
    <link rel="stylesheet" href="../../../assets/css/layout/lembretes.css">
    <link rel="icon" type="image/x-icon" href="../../../assets/img/favicon.ico">
    <script src="../../../assets/js/script.js" defer></script>

    <title>Lembretes - Monart</title>
</head>

<body>
    <div class="meuPlaceholder"></div>

    <header class="headerLateral">
        <img src="../../../assets/img/monart-logo.svg" decoding="async" alt="" class="logoMonart">
        <nav>
            <ul>
                <li><a href="perfil-professor.html" class="pagina"><img src="../../../assets/img/profile-icon.svg" decoding="async" alt="">Perfil</a></li>
                <li><a href="buscar.html" class="pagina"><img src="../../../assets/img/search-icon.svg" decoding="async" alt="">Buscar</a></li></li>
                <li><a href="lembretes.html" class="pagina ativo"><img src="../../../assets/img/reminder-icon.svg" decoding="async" alt="">Lembretes</a></li></li>
                <li><a href="estatisticas.html" class="pagina"><img src="../../../assets/img/statistics-icon.svg" decoding="async" alt="">Estatísticas</a></li>
            </ul>
        </nav>
        <a href="../autenticacao/login.html">
            <img src="../../../assets/img/painting-back-icon.svg" alt="Ícone de voltar" class="pincelVoltar">
        </a>
    </header>
    
    <main>
        <div class="cabecalhoPaginas">
            <img src="../../../assets/img/themes-icon.svg" alt="" class="abrirTemas">
            <div class="tituloPaginas">
                <h1>Lembretes</h1>
            </div>
            <img src="../../../assets/img/chat-palette-icon.svg" alt="" class="abrirChat">
        </div>

        <button class="botaoLembrete" onclick="criarLembrete.showModal()">
            Criar lembrete 
            <img src="../../../assets/img/plus-icon.svg" alt="">
        </button>

        <section class="muralLembretes">
            <h1 class="semLembretes" id="semLembretes">Não há lembretes no mural!</h1>

        </section>

        <dialog class="criarLembrete" id="criarLembrete">
            <button class="fecharPopUpLembrete" onclick="criarLembrete.close()">X</button>
            <form action="">
                <label for="novoLembrete">Escrever lembrete</label>
                <textarea type="text" name="novoLembrete" id="novoLembrete" class="novoLembrete"></textarea>

                <button type="submit" class="salvarLembrete">Salvar</button>
            </form>
        </dialog>

    </main>
</body>
</html>
